    <img id="sonic" src="../../assets/img/sonic-sonic-the-hedgehog.gif" alt="Sonic qui court"/>    
    <h1 style="margin-left: 3%;">Suivi des rencontres avec les commerciaux</h1>
    <button class="btn btn-outline-dark my-2 my-sm-0" type="submit" >Se d&eacute;connecter</button> <!-- pouvoir editer le profil -->

<div id="container" class="container">
    <div id="global" class="row">
        <div id="formulaire" class="col-4 row">
            <form action="../../assets/php/TraitementFormulaire.php" method="POST">
                <h2>Commercial &agrave; ajouter :</h2>
                <div class="form-group" style="margin-top: 50px; margin-bottom: 50px;">
                    <label>Date :</label>
                    <input class="form-control" type="date" value="" id="date" required>
                </div>

                <div class="form-group"style="margin-top: 50px; margin-bottom: 50px;">
                    <label>Agent :</label>
                    <input class="form-control" list="agentCom" id="agent" autocomplete="off" required>
                </div>

                <div class="form-group" style="margin-top: 50px; margin-bottom: 50px;">
                    <label>D&eacute;tail :</label>
                    <textarea class="form-control" rows="4" type="text" id="detail" required></textarea>
                </div>

                <div class="text-center">
                    <input type="submit" name="submit" class="btn btn-primary btn-lg btn-block" value="Envoyer le formulaire">
                </div>
            </form>
        </div>
        <div class="col-8">
            <div class="row">
                <div id="divChart" class="offset-1 col-10 w-100">
                    <h2>Histogramme d'&eacute;volution des rencontres :</h2>
                    <canvas id="Courbe"></canvas>
                </div>
            </div>
            <div id="histo" class="row">
                <div id="Historique" class="offset-1 col-10  w-100">
                    <hr>
                    <h2>Historique des rencontres :</h2>
                    <div class="table-wrapper-scroll-y my-custom-scrollbar" style="height: 500px; overflow: auto;">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Agent</th>
                                <th>Compte</th>
                                <th>Profil</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let rencontre of historiqueRencontre">
                                <td>{{ rencontre[0] }}</td>
                                <td>{{ rencontre[1] }}</td>
                                <td>{{ rencontre[2] }}</td>
                                <td>{{ rencontre[3] }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                </div>
        </div>
    </div>
    </div>
</div>

<datalist id="agentCom">
    <option *ngFor="let list of listeCommerciaux" [value]="list">
</datalist>
